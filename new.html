<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UGA coffee shop</title>
    <style>
      body {
        margin: 0;
        padding: 0%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
        animation: background-change 15s infinite;
        overflow: hidden;
        background-image: url("images/cof1.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      .headline-wrapper {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
        white-space: nowrap;
        position: fixed;
        top: 10px;
        left: 0;
        z-index: 9999;
        animation: border-animation 3s linear infinite;
        padding: 10px 20px;
        border: 5px solid transparent;
        border-image: linear-gradient(45deg, #ff6ec4, #7873f5, #ff6ecf);
        border-image-slice: 1;
        background: rgb(97, 52, 97) 97, 52;
        border-radius: 10px;
      }
      .headline {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
        white-space: nowrap;
        display: inline-block;
        animation: text-move 25s linear infinite;
      }
      @keyframes border-animation {
        0% {
          border-image-source: linear-gradient(
            45deg,
            #ff6ec4,
            #7873f5,
            #ff6ecf
          );
        }
        100% {
          border-image-source: linear-gradient(
            405deg,
            #7873f5,
            #ff6ecf,
            #7873f5
          );
        }
      }
      @keyframes text-move {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
      @keyframes background-change {
        0% {
          background-image: url("images/cof1.jpg");
        }
        33% {
          background-image: url("images/cof4.jpg");
        }
        66% {
          background-image: url("images/cof3.jpg");
        }
        100% {
          background-image: url("images/cof1.jpg");
        }
      }

      .button-container {
        margin-top: 10px;
        display: flex;
        gap: 20px;
      }
      .button {
        padding: 15px 30px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }
      .bold {
        color: #fff;
        font-weight: bold;
        position: fixed;
        left: 10px;
        transform: translateY(-50%);
        font-size: 1.5rem;
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.7),
          rgba(0, 0, 0, 0.3)
        );
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        text-align: left;
        line-height: 1.5;
        font-family: "Arial", sans-serif;
        cursor: pointer;
        top: 235px;
        font-size: ;
      }
      .add {
        color: #fff;
        font-weight: bold;
        cursor: auto;
        text-align: left;
        left: 10px;
        top: 180px;
        position: fixed;
        font-size: 20px;
      }
      .button:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .button:active {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="headline-wrapper">
      <div class="headline">
        WELCOME TO THE WORLD OF CAFE!!! | Where the aroma of fresh coffee meets
        the warmth of good company...! UGA Coffee: THE JOY OF CoFFee
      </div>
    </div>
    <div class="text-on-page">
      <p class="add">Where every cup tells a storyðŸ“–.</p>
      <h3>
        <p class="bold">â˜•FRESH COFFEE IN THE MORNING</p>
      </h3>
    </div>
    <div class="button-container">
      <div class="button" onclick="alert('Home')">Home</div>
      <div class="button" onclick="alert('About')">About</div>
      <div class="button" onclick="alert('Menu')">Menu</div>
      <div class="button" onclick="alert('Review')">Review</div>
      <div class="button" onclick="alert('Book')">Book</div>
    </div>
  </body>
</html>
